<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Importação do font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Site Bem Gostoso</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <header>
                <nav>
                    <img src="img/logositereceita-1.png" alt="logo" class="logo">
                    <div id="botoes-menu">
                        <ul>
                            <a href="#bloco-receitas">
                                <li>
                                    Receitas
                                </li>
                            </a>
                            <li class="botao-login"><i class="fa-solid fa-right-to-bracket"></i>Login</li>
                        </ul>
                    </div>
                </nav>
            </header>

            <div>
                <img src="img/transferir.jfif" alt="Banner" id="banner">
            </div>

            <div id="bloco-receitas">
                <div class="imagens-coluna">
                    <a href="#receita-bisteca">
                        <figure>
                            <img src="img/bisteca de porco.jfif" alt="Bisteca de porco" class="imagens-galeria">
                            <figcaption>Bisteca de Porco no Forno</figcaption>
                        </figure>
                    </a>
                </div>
    
                <div class="imagens-coluna">
                    <a href="#receita-macarrao">
                        <figure>
                            <img src="img/macarrao.jfif" alt="macarrao ao alho e olho" class="imagens-galeria">
                            <figcaption>Macarrão ao Alho e Ólho</figcaption>
                        </figure>
                    </a>
                </div>
    
                <div class="imagens-coluna">
                    <a href="#receita-panqueca">
                        <figure>
                            <img src="img/panqueca.jfif" alt="panqueca carne moida" class="imagens-galeria">
                            <figcaption>Panqueca de Carne Moida</figcaption>
                        </figure>
                    </a>
                </div>

                <div class="imagens-coluna">
                    <a href="#receita-brigadeiro">
                        <figure>
                            <img src="img/brigadeiro.jfif" alt="brigadeiro" class="imagens-galeria">
                            <figcaption>Brigadeiro</figcaption>
                        </figure>
                    </a>
                </div>
            </div>
            
            <div id="receita">
                <h2>
                    <i class="fa-solid fa-kitchen-set"></i> Receitas
                </h2>
            </div>

            <div id="receitas">
                <div id="receita-bisteca">
                    <img src="img/bisteca de porco.jfif" alt="bisteca de porco" class="img-receita">
                    <h3>Bisteca de Porco no Forno</h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
